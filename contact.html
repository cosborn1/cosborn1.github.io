    <main>
        <form id="contactForm" action="https://formspree.io/f/xayaqpgp" method="POST">
            <ul>
                <li class="formGroup">
                    <input class="formEntry" 
                            type="text" 
                            name="name" 
                            id="contactName" 
                            placeholder="Name" 
                            required>
                </li>
                <li class="formGroup">
                    <input class="formEntry" 
                            type="email" 
                            name="email" 
                            id="contactEmail" 
                            placeholder="Email" 
                            required>
                </li>  
                <li class="formGroup">
                    <input class="formEntry" 
                            type="text" 
                            name="subject" 
                            id="contactSubject" 
                            placeholder="Subject" 
                            required>
                </li>
                <li id="contactBox" class="formGroup">
                    <textarea class="formEntry"
                            maxlength="4000"
                            name="message"
                            id="contactMessage"
                            placeholder="Message"></textarea>
                </li>
                <li class="formGroup">
                <button type="submit" id="submit" class="submitButton">
                    Send Message
                </button>
                </li>    
            </ul>
        </form>
    </main>
